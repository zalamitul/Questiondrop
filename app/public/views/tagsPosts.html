<!DOCTYPE html>
<html lang="en">

<head>

    <!-- AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- AngularJS route -->
    <script src="//unpkg.com/angular-ui-router@latest/release/angular-ui-router.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- material icons -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body ng-app="routerApp" ng-controller="myCtrl">

    <div class="questions-snippet">
        <div class="d-flex media-card media--card align-items-center" ng-repeat="name in firstName track by $index">
            <div class="votes">
                <div class="vote-block d-flex align-items-center justify-content-between" title="Votes">
                    <span class="vote-counts">0</span>
                    <span class="vote-icon"></span>
                </div>
                <div class="answer-block d-flex align-items-center justify-content-between" title="Answers">
                    <span class="vote-counts">0</span>
                    <span class="answer-icon"></span>
                </div>
            </div>
            <div class="media-body">
                <h5><a href="http://localhost:8080/Question?postid={{name.postid}}" target=_blank>{{$index+1}}.
                        {{name.body |
                        uppercase}}</a></h5>
                <small class="meta">
                    <span class="pr-1">{{name.date}}</span>
                    <a href="user-profile.html" class="author">
                        {{name.userid}}</a>
                </small>
                <div class="tags">
                    <span ng-repeat="tag in name.tags">
                        <a href="http://localhost:8080/Question?postid={{name.postid}}" target="_blank" class="tag-link">{{tag}}</a>
                    </span>
                </div>
            </div>
        </div>
        <!--end media -->
    </div>
    <!--end question snippats-->
    

    <script>
        var i = 0;
        var app = angular.module('routerApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.firstName = [response.data];
        });
    </script>
</body>

</html>
