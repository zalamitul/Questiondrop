<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- AngularJS route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Question Drop</title>
</head>

<body ng-app="myApp">
    <!-- Register section -->
    <section class="register">
        <!-- Titlebar -->
        <div class="titlebar">
            <center>
                <h2>Login</h2>
            </center>
        </div>
        <!-- welcome Text -->
        <div class="welcome-text">
            <h3 style="font-size: 26px;">We're glad to see you again!</h3>
            <span>Don't have an account? <a href="../views/signup.html">Sign up!</a></span>
        </div>
        <!-- Titlebar/ End -->
        <div class="content">
            <!-- Page content -->
            <div class="page-content">
                <!-- Form -->
                <form action="login" method="post">
                    <div class="register-form">
                        <span class="material-icons-outlined">email</span>
                        <input type="text" class="register-input" name="emailaddress" id="emailaddress-register"
                            placeholder="Email Address" ng-model="username" required />
                    </div>

                    <div class="register-form" title="Should be at least 8 characters long">
                        <span class="material-icons-outlined">lock</span>
                        <input type="password" class="register-input" name="password" id="password-register"
                            placeholder="Password" ng-model="password" required />
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <!-- Register Button -->
                    <button class="register-button" type="submit">Login</button>
                    <h2 style="display: none; text-align: center;">Login Faild</h2>
                </form>

                <!-- Social Login -->
                <div class="login-separator">
                    <span>or</span>
                </div>

            </div>
            <!-- Page content\End -->
        </div>
    </section>
    <!-- Register section/ End -->

    <script src="../js/index.js"></script>
</body>

</html>
