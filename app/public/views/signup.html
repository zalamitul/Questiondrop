<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="margin: 30px; border: 20px solid whitesmoke; box-shadow: 0px 0px 10px 3px black;">
 <form action="signup" method="post">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">User Id :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="userid" >
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="fullname">
        </div>
    </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email :</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">phone :</label>
    <div class="col-sm-10">
      <input type="number" name="phone" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">profession :</label>
    <div class="col-sm-10">
      <input type="text" name="profession" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Domains: :</label>
    <div class="col-sm-10">
      <input type="text" name="domains" class="form-control" >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
    </div>
   
</body>
</html>
