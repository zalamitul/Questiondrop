<!DOCTYPE html>
<html lang="en">

<head>
  <!-- AngularJS library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- AngularJS route -->
  <script src="//unpkg.com/angular-ui-router@latest/release/angular-ui-router.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- material icons -->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/selectize.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/selectize.js"></script>
  <script src="../js/index.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body ng-app="login" ng-controller="logincontroller">
  <div style="margin: 10px 300px; border: 20px solid whitesmoke; box-shadow: 0px 0px 12px 3px rgb(225, 224, 224);">
    <div class="titlebar">
      <center>
        <h2>Sign Up</h2>
      </center>
    </div>
    <form action="signup" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="userid" placeholder="mitul_zala_23" ng-model="userid"
          ng-change="onchangeuserid(userid)" required />
        <label for="floatingInput">User Name</label>
        <div ng-show="validusername">Username is already taken</div>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="fullname" placeholder="firstname middlename lastname"
          ng-model="fullname" required />
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" ng-change="onchangeuseremail(email)"  class="form-control" name="email" placeholder="email" ng-model="email" required />
        <label for="floatingInput">Email</label>
        <div ng-show="validuseremail">Email Id is already registered</div>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" name="phone" placeholder="phone" required />
        <label for="floatingInput">Phone</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="profession" placeholder="profession" required />
        <label for="floatingInput">Profession</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="domains" placeholder="Domains" required />
        <label for="floatingInput">Domains</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="password" required />
        <label for="floatingInput">Password</label>
      </div>
      <center>
        <div class="social-login-buttons">
          <button type="submit">Sign in</button>
        </div>
      </center>
    </form>

    <div class="social-login-buttons">
      <button class="facebook-login"><i class="fab fa-facebook-f"></i> Register via Facebook</button>
      <button class="google-login"><i class="fab fa-google-plus-g"></i> Register via Google+</button>
    </div>
  </div>

</body>

<script>
  var app = angular.module('login', []);
  app.controller('logincontroller', async function ($scope, $http) {
    $scope.validusername = false;
    $scope.validemail = false;
    $scope.onchangeuserid = (body) => {
      $http.get('/checkuserid?userid=' + body).then(function (response) {
        $scope.validusername = response.data;
        console.log(response);
      });
    }
    $scope.onchangeuseremail = (body) => {
      $http.get('/checkuseremail?useremail=' + body).then(function (response) {
        $scope.validuseremail = response.data;
      });
    }



    // $scope.userid="";
    // console.log($scope.userid);
  })
</script>

</html>
